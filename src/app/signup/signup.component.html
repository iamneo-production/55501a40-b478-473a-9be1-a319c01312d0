<div id="bg">
    <div class="container-fluid">
        <div class="row justify-content-center align-center p-5 mt-5">
          <div class="col-4 text-center">
            <div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
              <mat-card class="box">
                <mat-card-content>
                  <mat-card-title>Sign-Up</mat-card-title>
                </mat-card-content>
            
                <form>
                    <mat-card-content>
                        <div class="space">
                            <mat-form-field>
                                <input matInput placeholder="Email">
                            </mat-form-field>
                        </div>
                        <div class="space">
                            <mat-form-field>
                                <input matInput placeholder="Username">
                            </mat-form-field>
                        </div>
                        <div class="space">
                            <mat-form-field>
                                <input matInput placeholder="Mobile Number">
                            </mat-form-field>
                        </div>
                        <div class="space">
                            <mat-form-field>
                                <input matInput placeholder="Password">
                            </mat-form-field>
                        </div>
                        <div class="space">
                            <mat-form-field>
                                <input matInput placeholder="Confirm Password">
                            </mat-form-field>
                        </div>
                        
                    </mat-card-content>
                    
                    <button mat-stroked-button color="primary" class="btn-block" style="width:400px">Sign-up</button>
                    
                    <div class="space">
                        Already a member? <a routerLink="/login">Click here</a>
                    </div>
                </form>
              </mat-card>
            </div>
        </div>
            <div class="col-4">
              <div class="row mx-5 justify-content-center align-center text-center">
                <img src="/assets/images/pic2.jpeg" class="logo" alt="Cannot Load Image" style="width:600px;background-position:right;">
              </div>
            </div>
        </div>
      </div>
</div>
