<div class="container">
    <div class="col-lg-12">
        <table class="table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let singlefish of cart">
                    <td>{{singlefish.fish.name}}</td>
                    <td>${{singlefish.fish.price}}</td>
                    <td>{{singlefish.quantity}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="footer pull-right">
        <button class="btn btn-default" (click)="onPlaceOrder()" *ngIf="cart.length!==0">Place Order</button>
    </div>
</div>
