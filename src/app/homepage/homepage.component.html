<h1>Welcome</h1>

<div id="productHomeBody" class="container">
    <div class="row">
        <div class="col-sm-4" style="padding-bottom: 35px;" *ngFor="let fish of Allfish;let i = index">
            <a [routerLink]="[i]" class="list-group-item" style="padding: 25px;">
                <div class="pull-right">
                    <h5 class="list-group-item-heading">{{fish.name}}</h5>
                    <p class="list-group-item-text">{{fish.price}}</p>
                </div>
                <span>
                    <img [src]="fish.image" alt="" class="image-responsive" style="max-height: 50px;">
                </span>
            </a>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
